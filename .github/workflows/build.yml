name: hello-next build
run-name: ${{ github, actor }} has been added new commit.

on:
    push:
        branch:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: "install dependencies"
              run: npm ci
            - name: "build"
              run: npm run build
